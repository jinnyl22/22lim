<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/UIpile/ui.css">
  
   
</head>
<body>
    <div id="container-box">
        <!-- 메인페이지 그림(+게임로고) -->
        <div id="startPage">
            <!-- <img src="/image/1.jfif" alt=""> -->
            <div>
                <ul>
                    <div>TitleName</div>
                    <li>
                        <button>Game Start</button>
                    </li>
                    <li>
                        <button>Log in</button>
                    </li>
                    <li>
                        <button>Load File</button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 게임오버창 -->
        <div id="game-over">
            <!-- <img src="/image/2.jfif" alt="game-overImg"> -->
            <div>Game over</div>
        </div>
    
        <!-- 인벤토리창 -->
        <div id="inventory">
            <table>
                <caption>INVENTORY</caption>
                <tr>
                    <td>1
                        <button>USE</button>
                    </td>
                    <td>2<button>USE</button>
                    </td>
                    <td>3<button>USE</button>
                    </td>
                </tr>
                <tr>
                    <td>4<button>USE</button>
                    </td>
                    <td>5<button>USE</button>
                    </td>
                    <td>6<button>USE</button>
                    </td>
                </tr>
            </table>
        </div>
    
        <!-- 설정창 -->
        <div id="settingBord">
            <div>
                <Button>Lobby</Button>
            </div>
            <div>
                <Button>SaveFile</Button>
            </div>
            <div>
                <div>Sound</div>
                <input type="range"></div>
        </div>
        <!--저장슬롯 -->
        <div id="Loadfiled">
            <div>어떤 공간에 저장 하시겠습니까?</div>
            <button>
                <div>1</div>
            </button>
            <button>
                <div>2</div>
            </button>
            <button>
                <div>3</div>
            </button>
            <button>
                <div>4</div>
            </button>
        </div>
        <!--기본 텍스트 박스 -->
        <div id="text-box">
            <div id="box-text">가나다라마바사</div>
        </div>
        <!--퀴즈 인풋 박스 -->
        <div id="quize-box">
            <div>
                <div>정답은?</div>
                <input type="text"><button>확인</button>
            </div>
        </div>
        <!-- 키보드창 -->
        <div id="keyBord">
        
        </div>
    </div>
</body>
</html>
